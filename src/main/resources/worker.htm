<!DOCTYPE>
<html>
<head>
	<link rel="stylesheet" href="/common.css">
	<script src="/common.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
		quantum.worker.loadTypes();
		quantum.worker.load();
		
		$('#type').change(quantum.worker.onTypeChange);
		
		$('#add-worker').submit(quantum.worker.onSubmit);
	});
	</script>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
	<div class="container">
		<div class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
				<li><a href="/">Message</a></li>
				<li class="selected"><a href="/worker">Worker</a></li>
			</ul>
		</div>
	</div>
</nav>

<div class="container">
	<div id="notification-area"></div>
	<div class="row">
		<div class="col-md-12">
			<div id="worker"></div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<form role="form" id="add-worker">
				<div class="form-group">
					<label for="type">Type</label>
					<select class="form-control" id="type">
						<option value="" disabled selected>Select a worker</option>
					</select>
				</div>
				<div id="params"></div>
				<button type="submit" class="btn btn-default">Submit</button>
			</form>
		</div>
	</div>
</div>

</body>
</html>
